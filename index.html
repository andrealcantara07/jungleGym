
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet/circleAround.css">
    <link rel="stylesheet" href="main.css">

    <title>Jungle Gym</title>

  </head>
  <body>

    <div id="box">
      <div id="opacity">
        <div class="circle" id="one">
          <img src="ap.png" alt="jim">

        </div>
        <div class="circle" id="three">
          <img src="stk.png" class="st" alt="trainer">
        </div>

        <div class="circle" id="five">
